<script>
let scene, camera, renderer, composer, controls;
const PARTICLE_COUNT = 10000;
const curves = [];
const particleGroups = [];

let targetScrollProgress = 0;

let originalCameraTarget = new THREE.Vector3();

let mouseY = 0;
let targetMouseX = 0;

const colorPalettes = {

        {r: 1.0, g: 0.4, b: 0.4},  // Coral

    ]
};

function createBezierCurves() {
    for (let i = 0; i < 7; i++) {
        const startPoint = new THREE.Vector3(60, (Math.random() - 0.5) * 40, (Math.random() - 0.5) * 40);
        const endPoint = new THREE.Vector3(-60, (Math.random() - 0.5) * 40, (Math.random() - 0.5) * 40);
        
        const control1 = new THREE.Vector3(
            20,
            (Math.random() - 0.5) * 80,
            (Math.random() - 0.5) * 80
        );
        const control2 = new THREE.Vector3(
            -20,
            (Math.random() - 0.5) * 80,
            (Math.random() - 0.5) * 80
        );

        const curve = new THREE.CubicBezierCurve3(
            startPoint,
            control1,
            control2,
            endPoint
        );
        curves.push(curve);
    }
}

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({

        powerPreference: "high-performance"

            const progress = (i / particlesPerCurve) + Math.random() * 0.1;

                y: (Math.random() - 0.5) * 15,

            initialOffsets[i * 3] = offset.x;
            initialOffsets[i * 3 + 1] = offset.y;
            initialOffsets[i * 3 + 2] = offset.z;

            const point = curve.getPoint(progress % 1);
            positions[i * 3] = point.x + offset.x;
            positions[i * 3 + 1] = point.y + offset.y;
            positions[i * 3 + 2] = point.z + offset.z;

            const isBright = Math.random() > 0.7;
            const palette = isBright ? colorPalettes.bright : colorPalettes.dim;
            const color = palette[Math.floor(Math.random() * palette.length)];
            
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;

            sizes[i] = Math.random() > 0.98 ?

                      0.3 + Math.random() * 0.7;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({

            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            opacity: 0.8,
            depthWrite: false
        });

            system: particleSystem,
            progress: progressArray,
            curve: curve,
            speed: 0.002 + Math.random() * 0.002,
            initialOffsets: initialOffsets,
            time: Math.random() * 1000
        });
    });

    composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);

    const bloomPass = new THREE.UnrealBloomPass(
        new THREE.Vector2(window.innerWidth, window.innerHeight),
        2.0,
        0.5,
        0.3
    );
    composer.addPass(bloomPass);

    camera.position.z = 30;
    originalCameraPosition.copy(camera.position);
    originalCameraTarget.copy(controls.target);

    setupEventListeners();
}

function createGradientTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 512;
    canvas.height = 512;
    const context = canvas.getContext('2d');

    const gradient = context.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, '#000033');
    gradient.addColorStop(0.3, '#000066');
    gradient.addColorStop(0.6, '#000044');
    gradient.addColorStop(1, '#000022');

    context.fillStyle = gradient;
    context.fillRect(0, 0, canvas.width, canvas.height);

    const texture = new THREE.CanvasTexture(canvas);
    texture.needsUpdate = true;
    return texture;
}

function setupEventListeners() {
    renderer.domElement.addEventListener('mousedown', () => {
        isOrbiting = true;
        controls.enabled = true;
        document.body.style.overflow = 'hidden';
        renderer.domElement.classList.add('orbit-active');
    });

    window.addEventListener('mouseup', () => {

        controls.enabled = false;
        document.body.style.overflow = 'auto';
        renderer.domElement.classList.remove('orbit-active');
    });

    window.addEventListener('scroll', () => {
        if (!isOrbiting) {
            targetScrollProgress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
        }
        
        document.querySelectorAll('.content-section').forEach((section) => {
            const rect = section.getBoundingClientRect();
            const content = section.querySelector('.content');
            
            if (rect.top < window.innerHeight * 0.75 && rect.bottom > window.innerHeight * 0.25) {
                content.classList.add('visible');
            } else {
                content.classList.remove('visible');
            }
        });
    });

    window.addEventListener('mousemove', (event) => {
        if (!isOrbiting) {
            targetMouseX = (event.clientX - window.innerWidth / 2) * 0.01;
            targetMouseY = (event.clientY - window.innerHeight / 2) * 0.01;
        }
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
    });

    window.addEventListener('keydown', (event) => {
        if (event.key === 'r' || event.key === 'R') {
            resetCamera();
        }
    });

    // Touch support
    let touchStartY = 0;
    renderer.domElement.addEventListener('touchstart', (event) => {
        touchStartY = event.touches[0].clientY;
    });

    renderer.domElement.addEventListener('touchmove', (event) => {
        const touchY = event.touches[0].clientY;
        const deltaY = touchY - touchStartY;
        
        if (Math.abs(deltaY) > 10) {
            isOrbiting = true;
            controls.enabled = true;
            document.body.style.overflow = 'hidden';
        }
    });

    renderer.domElement.addEventListener('touchend', () => {
        isOrbiting = false;
        controls.enabled = false;
        document.body.style.overflow = 'auto';
    });
}

function resetCamera() {
    isOrbiting = false;
    controls.enabled = false;
    camera.position.copy(originalCameraPosition);
    controls.target.copy(originalCameraTarget);
    controls.update();
}

    requestAnimationFrame(animate);

    if (!isOrbiting) {
        scrollProgress += (targetScrollProgress - scrollProgress) * easing;

        camera.position.lerp(new THREE.Vector3(

            const wobbleY = Math.cos(group.time + i * 0.1) * wobbleIntensity;
            const wobbleZ = Math.sin(group.time + i * 0.2) * wobbleIntensity;

            positions[i * 3] = point.x + group.initialOffsets[i * 3] + wobbleX + scrollEffect;

            group.system.rotation.y = scrollProgress * Math.PI * 2;
        }

        mouseY += (targetMouseY - mouseY) * 0.05;
        
        particleGroups.forEach(group => {
            group.system.rotation.x += mouseY * 0.001;
            group.system.rotation.y += mouseX * 0.001;
        });
    }

    scene.background.offset.x += 0.0005;
    scene.background.needsUpdate = true;

    composer.render();
}

init();

            varying vec2 vUv;

                vPosition = position;
                vUv = uv;
                
                vec3 pos = position;
                float wave = sin(pos.x * 0.5 + uTime) * cos(pos.y * 0.5 + uTime) * 2.0;
                pos.z += wave;
                
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);

            varying vec3 vPosition;
            varying vec2 vUv;

                // Enhanced glow

                // Smoother circle with enhanced brightness

            varying vec3 vPosition;
            varying vec2 vUv;
            uniform float uTime;

                vUv = uv;
                
                vec3 pos = position;

            });

    <script>
        // Debug helper
        function updateDebugInfo(info) {
            document.getElementById('debug-info').textContent = info;

        // Three.js scene setup
        const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ 
    canvas: document.getElementById('three-canvas'), 
    antialias: true,
    preserveDrawingBuffer: true 
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputEncoding = THREE.sRGBEncoding;

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.minDistance = 1;
controls.maxDistance = 10;
controls.enablePan = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 2.0;


        let shirtModel;
        let selectedPart = 'front';
        const textureLoader = new THREE.TextureLoader();
        const materials = {};

        // Setup lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.51);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.51);
        directionalLight.position.set(0, 1, -1);
        scene.add(directionalLight2);
        let currentSVGEditor = null;
        // Create default materials for each part
        function createDefaultMaterial() {
            return new THREE.MeshStandardMaterial({
                color: 0xffffff,
                metalness: 0.1,
                roughness: 0.8,
                side: THREE.DoubleSide
            });
        }
        class SVGEditor {
            constructor(mesh, svgData) {
        this.mesh = mesh;
        this.svgData = svgData;
        this.scale = 0.2;
        
        // Create texture canvas
        this.textureCanvas = document.createElement('canvas');
        this.textureCanvas.width = 2048;
        this.textureCanvas.height = 2048;
        this.ctx = this.textureCanvas.getContext('2d');

        // Initialize Fabric.js canvas
        const fabricCanvasEl = document.getElementById('fabric-canvas');
        fabricCanvasEl.style.pointerEvents = 'auto';
        this.fabricCanvas = new fabric.Canvas('fabric-canvas', {
            width: window.innerWidth,
            height: window.innerHeight
        });

        // Get UV mapping of the mesh
        this.uvs = this.mesh.geometry.attributes.uv;
        this.calculateUVBounds();
        this.setupEditor();
    }

    calculateUVBounds() {
        const uvs = this.uvs.array;
        let minU = Infinity, maxU = -Infinity;
        let minV = Infinity, maxV = -Infinity;

        for (let i = 0; i < uvs.length; i += 2) {
            minU = Math.min(minU, uvs[i]);
            maxU = Math.max(maxU, uvs[i]);
            minV = Math.min(minV, uvs[i + 1]);
            maxV = Math.max(maxV, uvs[i + 1]);
        }

        this.uvBounds = { minU, maxU, minV, maxV };
    }
    cleanup() {
    const fabricCanvas = document.getElementById('fabric-canvas');
    fabricCanvas.style.pointerEvents = 'none';
    
    // Clear Fabric.js canvas
    this.fabricCanvas.clear();
    this.fabricCanvas.dispose();
    
    // Hide editor controls
    document.querySelector('.svg-editor').style.display = 'none';
    
    // Reset the material if needed
    if (this.mesh.material.map) {
        this.mesh.material.map.dispose();
        this.mesh.material.map = null;
        this.mesh.material.needsUpdate = true;
    }
    
    currentSVGEditor = null;
}
  
    setupEditor() {
        this.textureCanvas.width = 2048; // Higher resolution
        this.textureCanvas.height = 2048;
        
        // Show editor controls
        document.querySelector('.svg-editor').style.display = 'block';
        
        // Load SVG into Fabric.js
        fabric.loadSVGFromURL(this.svgData, (objects, options) => {
            const svg = fabric.util.groupSVGElements(objects, options);
            
            // Initial positioning in UV space
            svg.scaleX = svg.scaleY = this.scale;
            this.centerSVGInUVSpace(svg);
            
            this.fabricObject = svg;
            this.fabricCanvas.add(svg);
            this.fabricCanvas.renderAll();
            
            this.setupFabricControls();
            this.updateThreeJSTexture();
        });
    }
    setupFabricControls() {
    // Enable object controls
    this.fabricCanvas.on('object:moving', (e) => {
        const obj = e.target;
        const uvPos = this.getUVPosition(obj.left, obj.top);
        this.applyUVDistortion(uvPos.u, uvPos.v);
        this.updateThreeJSTexture();
    });

    this.fabricCanvas.on('object:scaling', (e) => {
        const obj = e.target;
        const uvPos = this.getUVPosition(obj.left, obj.top);
        this.applyUVDistortion(uvPos.u, uvPos.v);
        this.updateThreeJSTexture();
    });

    // Add snapping to UV grid
    this.fabricCanvas.on('object:modified', (e) => {
        const obj = e.target;
        const uvPos = this.getUVPosition(obj.left, obj.top);
        const snappedPos = this.snapToUVGrid(uvPos.u, uvPos.v);
        
        obj.set({
            left: snappedPos.x,
            top: snappedPos.y
        });
        
        this.fabricCanvas.renderAll();
        this.updateThreeJSTexture();
    });
}

getUVPosition(x, y) {
    return {
        u: x / this.textureCanvas.width,
        v: 1 - (y / this.textureCanvas.height)
    };
}

snapToUVGrid(u, v) {
    // Snap to 0.1 increments in UV space
    const gridSize = 0.1;
    const snappedU = Math.round(u / gridSize) * gridSize;
    const snappedV = Math.round(v / gridSize) * gridSize;
    
    return {
        x: snappedU * this.textureCanvas.width,
        y: (1 - snappedV) * this.textureCanvas.height
    };
}
    centerSVGInUVSpace(svg) {
        // Calculate center position in UV space
        const centerU = (this.uvBounds.maxU + this.uvBounds.minU) / 2;
        const centerV = (this.uvBounds.maxV + this.uvBounds.minV) / 2;

        // Convert UV coordinates to texture space
        const x = centerU * this.textureCanvas.width;
        const y = (1 - centerV) * this.textureCanvas.height;

        svg.set({
            left: x - (svg.width * svg.scaleX) / 2,
            top: y - (svg.height * svg.scaleY) / 2
        });
    }

    updateThreeJSTexture() {
        return new Promise((resolve) => {
            // Render Fabric.js directly onto the texture canvas
            this.fabricCanvas.renderAll();
            this.ctx.clearRect(0, 0, this.textureCanvas.width, this.textureCanvas.height);
            this.ctx.drawImage(this.fabricCanvas.lowerCanvasEl, 0, 0);

            // Create or update Three.js texture
            const texture = new THREE.CanvasTexture(this.textureCanvas);
            texture.encoding = THREE.sRGBEncoding;
            texture.flipY = false;
            texture.premultiplyAlpha = true;
            texture.needsUpdate = true;

            if (this.mesh.material.map) {
                this.mesh.material.map.dispose();
            }

            this.mesh.material.map = texture;
            this.mesh.material.transparent = true;
            this.mesh.material.alphaTest = 0.1;
            this.mesh.material.needsUpdate = true;

            resolve();
        });
    }

    applyChanges() {
        this.fabricCanvas.renderAll();
        this.updateThreeJSTexture();
    }



    applyUVDistortion(u, v) {
        // Find closest UV points on the mesh
        const geometry = this.mesh.geometry;
        const positions = geometry.attributes.position;
        const uvs = geometry.attributes.uv;
        
        // Calculate distortion based on surface normal at UV point
        for (let i = 0; i < positions.count; i++) {
            const uv = new THREE.Vector2(uvs.getX(i), uvs.getY(i));
            if (uv.distanceTo(new THREE.Vector2(u, v)) < 0.1) {
                // Get surface normal at this point
                const normal = new THREE.Vector3();
                normal.fromBufferAttribute(geometry.attributes.normal, i);
                
                // Apply distortion based on normal
                this.fabricObject.set({
                    skewX: normal.x * 10,
                    skewY: normal.y * 10
                });
                break;
            }
        }
    }


    setupEventListeners() {
        // Modified movement controls to work in UV space
        const uvStep = 0.01;
        
        document.getElementById('move-up').onclick = () => {
            if (this.fabricObject) {
                const newV = this.fabricObject.top - (uvStep * this.textureCanvas.height);
                this.fabricObject.set('top', newV);
                this.fabricCanvas.renderAll();
                this.updateThreeJSTexture();
            }
        };

        document.getElementById('scale-down').onclick = () => {
    if (this.fabricObject) {
        const currentScale = this.fabricObject.getObjectScaling();
        this.fabricObject.scale(currentScale.x * 0.9);
        this.fabricCanvas.renderAll();
        this.updateThreeJSTexture();
    }
};

document.getElementById('scale-up').onclick = () => {
    if (this.fabricObject) {
        const currentScale = this.fabricObject.getObjectScaling();
        this.fabricObject.scale(currentScale.x * 1.1);
        this.fabricCanvas.renderAll();
        this.updateThreeJSTexture();
    }
};

        document.getElementById('scale-slider').addEventListener('input', (e) => {
            if (this.fabricObject) {
                const newScale = parseFloat(e.target.value) * this.scale;
                this.fabricObject.scale(newScale);
                this.fabricCanvas.renderAll();
                this.updateThreeJSTexture();
            }
        });
    }
}

function getUVCoordinates(mesh, worldPosition) {
    const geometry = mesh.geometry;
    const posAttr = geometry.attributes.position;
    const uvAttr = geometry.attributes.uv;
    
    // Find closest point on mesh
    let minDist = Infinity;
    let closestUV = new THREE.Vector2();
    
    for (let i = 0; i < posAttr.count; i++) {
        const vertex = new THREE.Vector3(
            posAttr.getX(i),
            posAttr.getY(i),
            posAttr.getZ(i)
        );
        vertex.applyMatrix4(mesh.matrixWorld);
        
        const dist = vertex.distanceTo(worldPosition);
        if (dist < minDist) {
            minDist = dist;
            closestUV.set(uvAttr.getX(i), uvAttr.getY(i));
        }
    }
    
    return closestUV;
}


function worldToUV(mesh, worldPosition) {
    const uv = getUVCoordinates(mesh, worldPosition);
    return {
        x: uv.x * 2048, // texture width
        y: (1 - uv.y) * 2048 // texture height
    };
}

   

        // Load the model
        const loader = new THREE.GLTFLoader();
        loader.load('shirt.glb', (gltf) => {
            shirtModel = gltf.scene;

            // Process each mesh in the model
            shirtModel.traverse((child) => {
                if (child.isMesh) {
                    console.log('Found mesh:', child.name);
                    
                    // Create and assign new material
                    const newMaterial = createDefaultMaterial();
                    materials[child.name] = newMaterial;
                    child.material = newMaterial;
                    
                    // Ensure proper material setup
                    child.material.needsUpdate = true;
                }
            });

            // Center the model
         
            shirtModel.position.set(0,-6,0);
            // Scale the model if needed
           shirtModel.scale.set(.61,.61,.61);

            scene.add(shirtModel);
            
            // Set initial camera position
            camera.position.set(0, 8,20);
            controls.update();

            // Remove loading screen
            document.querySelector('.loading-screen').style.display = 'none';
            
            animate();
        }, 
        // Progress callback
        (xhr) => {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        },
        // Error callback
        (error) => {
            console.error('Error loading model:', error);
            updateDebugInfo('Error loading model: ' + error.message);
        });

        // Color change handler
        function updateMaterialColor(partName, color) {
            const material = materials[partName];
            if (material) {
                material.color.set(color);
                material.needsUpdate = true;
                updateDebugInfo(`Updated color for ${partName}`);
            }
        }

        function applyTextureToMaterial(partName, texture) {
    const material = materials[partName];
    if (material) {
        material.map = texture;
        material.needsUpdate = true;
        updateDebugInfo(`Applied SVG texture to ${partName}`);
    }
}

        // Event Listeners
        // Color picker events
        document.querySelectorAll('input[type="color"]').forEach(input => {

                const part = e.target.id.split('-')[0];
                if (part === 'bg') {
                    scene.background = new THREE.Color(e.target.value);
                } else {
                    updateMaterialColor(part, e.target.value);
                }
            });
        });

        // Part selection
        document.getElementById('part-select').addEventListener('change', (e) => {
            selectedPart = e.target.value;
            updateDebugInfo(`Selected part: ${selectedPart}`);
        });

        document.getElementById('texture-upload').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file && file.type === 'image/svg+xml') {
        const reader = new FileReader();
        
        reader.onload = (event) => {
            // Find the selected mesh
            if (shirtModel) {
                const selectedMesh = shirtModel.children.find(child => child.name === selectedPart);
                
                if (selectedMesh) {
                    // Clean up previous editor if exists
                    if (currentSVGEditor) {
                        currentSVGEditor.cleanup();
                    }
                    
                    // Create new editor
                    currentSVGEditor = new SVGEditor(selectedMesh, event.target.result);
                    
                    // Update preview
                    const preview = document.querySelector('.texture-preview');
                    preview.innerHTML = '';
                    const previewImg = new Image();
                    previewImg.src = event.target.result;
                    preview.appendChild(previewImg);
                } else {
                    console.error('Selected mesh not found:', selectedPart);
                }
            }
        };

        reader.readAsDataURL(file);
    } else {
        alert('Only SVG files are allowed.');
    }
});

        // Background image

                material.color.set(0xffffff);
                material.map = null;
                material.needsUpdate = true;

});

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Update any dynamic textures or materials if needed
            if (shirtModel) {
                shirtModel.traverse((child) => {
                    if (child.isMesh && child.material.needsUpdate) {
                        child.material.needsUpdate = true;
                    }
                });
            }
            
            // Render the scene
            renderer.render(scene, camera);
        }

        // Window resize handler
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    if (currentSVGEditor && currentSVGEditor.fabricCanvas) {
        currentSVGEditor.fabricCanvas.setWidth(window.innerWidth);
        currentSVGEditor.fabricCanvas.setHeight(window.innerHeight);
        currentSVGEditor.fabricCanvas.renderAll();
    }
    
    renderer.render(scene, camera);
}

        window.addEventListener('error', function(e) {
            console.error('Runtime error:', e);

            }
        }

        checkWebGLCompatibility();
